<script>
    var viewer = PhotoSphereViewer({
        container: 'vrview',
        panorama: 'img/square.jpg',
        time_anim:false,

            {
                id:'marker-for-canyon',
                circle:40,

            'markers',

                id: 'my-button',

                onClick: function() {

                }
            },

            'fullscreen'
        ]
    });

    viewer.on('select-marker', function(marker, dblclick) {
        if(marker.id == 'marker-for-canyon'){
                viewer.setPanorama('img/canyon.jpg')
        }
    });
